id: searxng-api
title: "SearXNG API"
version: 2025.10.15.1
release-notes: |
  - Fork of SearXNG with JSON API enabled for Serper bridge compatibility
  - Can run alongside the standard SearXNG package
  - Based on SearXNG 2025.10.15
license: MIT
wrapper-repo: "https://github.com/Start9Labs/searxng-startos"
upstream-repo: "https://github.com/searxng/searxng-docker"
support-site: "https://github.com/searxng/searxng-docker/issues"
marketing-site: "https://docs.searxng.org"
donation-url: "https://docs.searxng.org/donate.html"
build: ["make"]
description:
  short: SearXNG with JSON API enabled for programmatic access.
  long: |
    SearXNG API is a fork of SearXNG with JSON output format explicitly enabled, designed for use with API bridges like the Serper-compatible bridge. This package can run alongside the standard SearXNG package. Use this instance for API/programmatic access while keeping your regular SearXNG for browser-based searches.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root
hardware-requirements:
  arch:
    - x86_64
    - aarch64
health-checks:
  web-ui:
    name: Web UI
    success-message: SearXNG API is accessible
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
interfaces:
  main:
    name: SearXNG API Interface
    description: Specifies the interface to listen on for HTTP and API connections.
    tor-config:
      port-mapping:
        80: "8080"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
